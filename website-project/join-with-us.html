<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join with Us - Book Website</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="flag-banner">
        <img src="images/palestine-flag.png" style="width: 100%;" alt="Palestine Flag">
    </div>
    <nav class="navbar">
        <div class="container">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="book-list.html">Book List</a></li>
                <li><a href="join-with-us.html">Join with Us</a></li>
            </ul>
        </div>
    </nav>

    <div class="join-us">
        <h1>Join with Us</h1>
        <div class="forms-container">
            <div class="form-box">
                <h2>Login</h2>
                <form id="login-form">
                    <label for="login-username">Username:</label>
                    <input type="text" id="login-username" name="username" required>
                    <label for="login-password">Password:</label>
                    <input type="password" id="login-password" name="password" required>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div class="form-box">
                <h2>Register</h2>
                <form id="register-form">
                    <label for="register-username">Username:</label>
                    <input type="text" id="register-username" name="username" required>
                    <label for="register-password">Password:</label>
                    <input type="password" id="register-password" name="password" required>
                    <button type="submit">Register</button>
                </form>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2025 Book Website. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
